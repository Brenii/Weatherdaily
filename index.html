<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weatherdaily</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#00dbff">
  <meta name="msapplication-TileColor" content="#00dbff">

  </head>
  <body>
    <div class="main">
      <div class="header">
        <h1>Weather Daily</h1>
        <h3>Enter City Name and Submit</h3>
      </div>
      <div class="input">
        <input type="text" placeholder="Enter the city name" class="input_text">
        <input type="submit" value="Submit" class="submit">
      </div>
    </div>
  
    <div class="container">
      <div class="card">
        <h1 class="name" id="name"></h1>
        <h2 class="temp"></h2>
        <h2 class="clouds"></h2>
        <h2 class="desc"></h2>
        <!--<h2 class="time"></h2>-->
  
      </div>
    </div>
    <script src="app.js"></script>
  
  </body>
</html>
